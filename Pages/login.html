<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />

    <title>Synx.com</title>
  </head>
  <body>
    <div class="container">
      <form class="form-container">
        <h3 class="textJudul mb-4 mt-2 text-center">Masuk</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label textForm"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Masukkan Email Anda"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label textForm"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Masukkan Password Anda"
          />
        </div>
        <div class="textPassword text-end">
          <a href="" class="text-masuk">Lupa Password?</a>
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-warna textSubmit textMasuk">
            <a href="../Pages/home.html" class="text-masuk">Masuk</a>
          </button>
        </div>
        <div class="mt-5">
          <span class="textForm"
            >Belum Punya Akun?
            <a href="register.html" class="text-masuk">Daftar</a></span
          >
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
